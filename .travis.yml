sudo: required
dist: trusty
language: java
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y graphviz
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - TERM=dumb
install: true
script:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_REPO_SLUG" = "AlchemistSimulator/Alchemist" ]; then bash travis_build.sh; else bash travis_build_pull_request.sh; fi'
before_deploy: echo Preparing for deploy
after_success:
  - cd alchemist
  - ./gradlew publishMainPublicationToMavenRepository
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: "${HOME}/build/${TRAVIS_REPO_SLUG}/alchemist/build/libs/alchemist-redist*.jar"
    on:
      repo: AlchemistSimulator/Alchemist
      tags: true
  - provider: surge
    skip_cleanup: true
    project: "./alchemist/build/docs/javadoc/"
    domain: alchemist-unstable-doc.surge.sh
    on:
      branch: develop
      repo: AlchemistSimulator/Alchemist
  - provider: surge
    skip_cleanup: true
    project: "./alchemist/report"
    domain: alchemist-unstable-reports.surge.sh
    on:
      branch: develop
      repo: AlchemistSimulator/Alchemist
  - provider: surge
    skip_cleanup: true
    project: "./alchemist/build/docs/javadoc/"
    domain: alchemist-doc.surge.sh
    on:
      tags: true
      repo: AlchemistSimulator/Alchemist
  - provider: surge
    skip_cleanup: true
    project: "./alchemist/report"
    domain: alchemist-reports.surge.sh
    on:
      tags: true
      repo: AlchemistSimulator/Alchemist
after_deploy: echo Deployment phase concluded.
