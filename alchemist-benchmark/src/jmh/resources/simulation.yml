incarnation: protelis

simulation-configuration:
  end-time: 50
  engine-configuration:
    output-replay-strategy: aggregate

network-model:
  type: ConnectWithinDistance
  parameters: [ 0.5 ]

_gradient: &gradient
  - time-distribution: 1
    program: org:protelis:benchmark:distanceTo
  - program: send

deployments:
  type: Grid
  parameters: [ -5, -5, 5, 5, 0.25, 0.25, 0.1, 0.1 ]
  contents:
    - in:
        type: Rectangle
        parameters: [ -6, -6, 2, 2 ]
      molecule: source
      concentration: true
    - in:
        type: Rectangle
        parameters: [ 4, 4, 6, 6 ]
      molecule: destination
      concentration: true
  programs: *gradient
