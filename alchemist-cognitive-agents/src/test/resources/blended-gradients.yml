incarnation: protelis

variables:
  exit1: &exit1
    formula: "\"exit1\""
  exit2: &exit2
    formula: "\"exit2\""

environment:
  type: ContinuousPhysics2DEnvironment

seeds:
  scenario: 0
  simulation: 1

layers:
  - type: BidimensionalGaussianLayer
    molecule: *exit1
    parameters: [100.0, 0.0, 5.0, 10]
  - type: BidimensionalGaussianLayer
    molecule: *exit2
    parameters: [-100.0, 0.0, 5.0, 10]

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [50.0]
    type: BlendedSteering
    actions:
      - type: Flee
        parameters: [0.0, 0.0]
      - type: CognitiveAgentFollowLayer
        parameters: [*exit2]
      - type: CognitiveAgentFollowLayer
        parameters: [*exit1]

deployments:
  - type: Circle
    parameters: [50, 0, 0, 33]
    properties:
      - type: Pedestrian
      - type: Social
      - type: Percective2D
      - type: CircularArea
    programs: *behavior
