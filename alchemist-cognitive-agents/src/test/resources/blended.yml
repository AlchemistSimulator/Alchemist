incarnation: protelis

environment:
  type: ContinuousPhysics2DEnvironment

seeds:
  scenario: 0
  simulation: 1

_reactions: &behavior
  time-distribution:
    type: DiracComb
    parameters: [1.0]
  type: BlendedSteering
  actions:
    - type: Seek
      parameters: [1000, 500]
    - type: Flee
      parameters: [500, -500]

_homogeneous_pedestrian: &pedestrianInPoint
  - type: Point
    properties:
      - type: Pedestrian
      - type: Social
      - type: Percective
      - type: CircularArea

deployments:
  - <<: *pedestrianInPoint
    parameters: [0, 0]
    programs: *behavior

  - <<: *pedestrianInPoint
    parameters: [1000, 500]
