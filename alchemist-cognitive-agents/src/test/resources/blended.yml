incarnation: protelis

environment:
  type: Continuous2DEnvironment

seeds:
  scenario: 0
  simulation: 1

_reactions: &behavior
  time-distribution:
    type: DiracComb
    parameters: [1.0]
  type: BlendedSteering
  actions:
    - type: Seek
      parameters: [1000, 500]
    - type: Flee
      parameters: [500, -500]

deployments:
  - type: Point
    parameters: [0, 0]
    nodes:
      type: GenericNode
    properties:
      - type: Pedestrian
      - type: Social
      - type: Percective
      - type: Area
    programs: *behavior
  - type: Point
    parameters: [1000, 500]
    nodes:
      type: GenericNode
    properties:
      - type: Pedestrian
      - type: Social
      - type: Percective
      - type: Area
