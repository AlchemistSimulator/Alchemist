incarnation: protelis

environment:
  type: Continuous2DEnvironment

seeds:
  scenario: 0
  simulation: 1

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: CognitiveBehavior

_displacement_hetero: &male-displacement
  type: Circle
    parameters: [ 50, 0, 0, 20 ]
    nodes:
      type: HeterogeneousPedestrian2D
      parameters: [ "adult", "male" ]
    programs: *behavior

displacements:
  - *male-displacement
  - <<: *male-displacement
    nodes:
      type: HeterogeneousPedestrian2D
      parameters: ["adult", "female"]
