incarnation: protelis

environment:
  type: Continuous2DEnvironment

seeds:
  scenario: 0
  simulation: 1

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: CognitiveBehavior

displacements:
  - type: Circle
    parameters: [50, 0, 0, 20]
    nodes:
      type: CognitivePedestrian2D
      parameters: ["adult", "male"]
    programs: *behavior
  - type: Circle
    parameters: [50, 0, 0, 20]
    nodes:
      type: CognitivePedestrian2D
      parameters: ["adult", "female"]
    programs: *behavior
