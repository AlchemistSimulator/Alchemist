incarnation: protelis

environment:
  type: Continuous2DEnvironment

seeds:
  scenario: 0
  simulation: 1

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: CognitiveBehavior

deployments:
  - type: Circle
    parameters: [50, 0, 0, 20]
    nodes:
      type: GenericNode
    properties:
      - type: Human
        parameters: ["adult", "male"]
      - type: CognitivePedestrian
      - type: Cognitive2D
      - type: Perceptive2D
      - type: CircularArea
    programs: *behavior
  - type: Circle
    parameters: [50, 0, 0, 20]
    nodes:
      type: GenericNode
    properties:
      - type: Human
        parameters: [ "adult", "female" ]
      - type: CognitivePedestrian
      - type: Cognitive2D
      - type: Perceptive2D
      - type: CircularArea
    programs: *behavior
