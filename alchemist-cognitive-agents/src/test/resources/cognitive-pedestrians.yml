incarnation: protelis

launcher:
  type: HeadlessSimulationLauncher

environment:
  type: ContinuousPhysics2DEnvironment

seeds:
  scenario: 0
  simulation: 1

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: CognitiveBehavior

_cognitive_properties: &properties
  pedestrian:
    type: CognitivePedestrian
  cognitive:
    type: Cognitive2D
  perceptive:
    type: Perceptive2D
  area:
    type: CircularArea

deployments:
  - type: Circle
    parameters: [50, 0, 0, 20]
    properties:
      <<: *properties
      human:
        type: Human
        parameters: ["adult", "male"]
    programs: *behavior
  - type: Circle
    parameters: [50, 0, 0, 20]
    properties:
      <<: *properties
      human:
        type: Human
        parameters: ["adult", "female"]
    programs: *behavior
