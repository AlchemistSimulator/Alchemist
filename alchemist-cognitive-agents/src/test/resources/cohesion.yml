incarnation: protelis

environment:
  type: ContinuousPhysics2DEnvironment

seeds:
  scenario: 0
  simulation: 1

_create_friends: &create_friends
  "it.unibo.alchemist.model.cognitive.groups.GroupFactory.friends()"
variables:
  group1: &group1
    formula: *create_friends
    language: kotlin
  group2: &group2
    formula: *create_friends
    language: kotlin
  group3: &group3
    formula: *create_friends
    language: kotlin
  group4: &group4
    formula: *create_friends
    language: kotlin
  exit: &exit
    formula: "\"exit\""

layers:
  - type: BidimensionalGaussianLayer
    molecule: *exit
    parameters: [0.0, 0.0, 1.0, 2.0]

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [2.0]
    type: PrioritySteering
    actions:
      - type: CognitiveAgentCohesion
      - type: CognitiveAgentAvoidLayer
        parameters: [*exit]

_homogeneous_properties: &homogeneous_properties
  pedestrian:
    type: Pedestrian
  perceptive:
    type: Perceptive2D
  solid:
    type: CircularArea

deployments:
  - type: Circle
    parameters: [8, 0, 0, 15]
    properties:
      <<: *homogeneous_properties
      social:
        type: Social
        parameters: [*group1]
    programs: *behavior
  - type: Circle
    parameters: [4, 0, 0, 15]
    properties:
      <<: *homogeneous_properties
      social:
        type: Social
        parameters: [*group2]
    programs: *behavior
  - type: Circle
    parameters: [10, 0, 0, 15]
    properties:
      <<: *homogeneous_properties
      social:
        type: Social
        parameters: [*group3]
    programs: *behavior
  - type: Circle
    parameters: [2, 0, 0, 15]
    properties:
      <<: *homogeneous_properties
      social:
        type: Social
        parameters: [*group4]
    programs: *behavior
