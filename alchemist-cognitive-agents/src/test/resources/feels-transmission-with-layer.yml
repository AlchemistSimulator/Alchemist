incarnation: protelis

variables:
  danger: &danger
    formula: '"danger"'

environment:
  type: ContinuousPhysics2DEnvironment

seeds:
  scenario: 0
  simulation: 1

layers:
  - type: BidimensionalGaussianLayer
    molecule: *danger
    parameters: [0.0, 0.0, 2.0, 5.0]

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: CognitiveBehavior
    actions:
      - type: CognitiveAgentSeek
        parameters: [0.0, 0.0]
      - type: HeadTowardRandomDirection

_deployment_males: &males
  type: Circle
  parameters: [ 50, 0, 0, 20 ]
  properties:
    - type: Human
      parameters: ["adult", "male"]
    - type: CognitivePedestrian
    - type: Cognitive2D
      parameters: [*danger]
    - type: Perceptive2D
    - type: CircularArea
  programs: *behavior

deployments:
  - *males
  - <<: *males
    properties:
      - type: Human
        parameters: ["adult", "female"]
      - type: CognitivePedestrian
      - type: Cognitive2D
        parameters: [*danger]
      - type: Perceptive2D
      - type: CircularArea
