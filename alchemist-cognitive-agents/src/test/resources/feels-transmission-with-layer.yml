incarnation: protelis

variables:
  danger: &danger
    formula: '"danger"'

environment:
  type: Continuous2DEnvironment

seeds:
  scenario: 0
  simulation: 1

layers:
  - type: BidimensionalGaussianLayer
    molecule: *danger
    parameters: [0.0, 0.0, 2.0, 5.0]

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: CognitiveBehavior
    actions:
      - type: CognitiveAgentSeek
        parameters: [0.0, 0.0]
      - type: HeadTowardRandomDirection

_displacement_males: &males
  type: Circle
  parameters: [ 50, 0, 0, 20 ]
  nodes:
    type: CognitivePedestrian2D
    parameters: [ "adult", "male", *danger ]
  programs: *behavior

displacements:
  - *males
  - <<: *males
    nodes:
      type: CognitivePedestrian2D
      parameters: ["adult", "female", *danger]
