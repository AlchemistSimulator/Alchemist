incarnation: protelis

launcher:
  type: HeadlessSimulationLauncher

environment:
  type: ContinuousPhysics2DEnvironment

seeds:
  scenario: 0
  simulation: 1

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: CognitiveBehavior
    actions:
      - type: CognitiveAgentSeek
        parameters: [0.0, 0.0]
      - type: HeadTowardRandomDirection

deployments:
  - type: Circle
    parameters: [50, 0, 0, 20]
    properties:
      - type: Human
        parameters: [ "adult", "male" ]
      - type: CognitivePedestrian
      - type: Cognitive2D
      - type: Perceptive2D
      - type: CircularArea
    programs: *behavior
  - type: Circle
    parameters: [50, 0, 0, 20]
    properties:
      - type: Human
        parameters: [ "adult", "female" ]
      - type: CognitivePedestrian
      - type: Cognitive2D
      - type: Perceptive2D
      - type: CircularArea
    programs: *behavior
