incarnation: protelis

launcher:
  type: HeadlessSimulationLauncher

_target: &target
  target

environment:
  type: ContinuousPhysics2DEnvironment

seeds:
  scenario: 0
  simulation: 1

layers:
  - type: BidimensionalGaussianLayer
    molecule: *target
    parameters: [-100.0, -100.0, 2.0, 10.0]

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: PrioritySteering
    actions:
      - type: CognitiveAgentFollowLayer
        parameters: [*target]

deployments:
  - type: Circle
    parameters: [100, 0, 0, 100]
    nodes:
      type: HeterogeneousPedestrian2D
      parameters: ["adult", "male"]
    programs:
      - *behavior