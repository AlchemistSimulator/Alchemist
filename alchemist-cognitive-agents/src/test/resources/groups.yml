incarnation: protelis

environment:
  type: Continuous2DEnvironment

seeds:
  scenario: 0
  simulation: 1

_create_friends: &create_friends
  "it.unibo.alchemist.model.implementations.groups.GroupFactory.friends()"
variables:
  group1: &group1
    formula: *create_friends
    language: kotlin
  group2: &group2
    formula: *create_friends
    language: kotlin

_homogeneous_properties: &homogeneous_properties
  pedestrian:
    type: Pedestrian
  perceptive:
    type: Perceptive2D
  solid:
    type: Area

deployments:
  - type: Circle
    parameters: [10, 100, 20, 10]
    nodes:
      type: GenericNode
    properties:
      <<: *homogeneous_properties
      social:
        type: Social
        parameters: [*group1]
  - type: Circle
    parameters: [5, 10, 10, 10]
    nodes:
      type: GenericNode
    properties:
      <<: *homogeneous_properties
      social:
        type: Social
        parameters: [*group2]