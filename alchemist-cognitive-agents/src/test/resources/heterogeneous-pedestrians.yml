incarnation: protelis

launcher:
  type: HeadlessSimulationLauncher

environment:
  type: ContinuousPhysics2DEnvironment

seeds:
  scenario: 0
  simulation: 1

deployments:
  - type: Circle
    parameters: [50, 0, 0, 20]
    properties:
      - type: Human
        parameters: ["elderly", "female"]
      - type: HeterogeneousPedestrian
      - type: Perceptive2D
      - type: CircularArea
      - type: Social
  - type: Circle
    parameters: [50, 0, 0, 20]
    properties:
      - type: Human
        parameters: ["child", "male"]
      - type: HeterogeneousPedestrian
      - type: Perceptive2D
      - type: CircularArea
      - type: Social