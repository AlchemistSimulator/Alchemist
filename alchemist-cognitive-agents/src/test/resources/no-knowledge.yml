incarnation: protelis

environment:
  type: ImageEnvironmentWithGraph
  parameters: [images/building-planimetry.png, 0.1]

seeds:
  scenario: 0
  simulation: 1

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [3.0]
    type: PrioritySteering
    actions:
      - type: CognitiveAgentReachDestination
        parameters: [135, 15]
        # destination is unknown as pedestrian's cognitive map is empty

deployments:
  - type: Point
    parameters: [15, 15]
    nodes:
      type: GenericNode
    properties:
      - type: Area
      - type: Orienting2D
        parameters: [0.0]
      - type: Pedestrian
      - type: Social
    programs:
      - *behavior
