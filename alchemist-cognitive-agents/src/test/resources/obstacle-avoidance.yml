incarnation: protelis

variables:
  danger: &danger
    formula: "\"danger\""

environment:
  type: ImageEnvironment
  parameters: [images/obstacles.png]

seeds:
  scenario: 0
  simulation: 1

layers:
  - type: BidimensionalGaussianLayer
    molecule: *danger
    parameters: [600.0, 240.0, 10.0, 100.0]

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [0.25]
    type: BlendedSteering
    actions:
      - type: CognitiveAgentFollowLayer
        parameters: [*danger]
      - type: CognitiveAgentObstacleAvoidance
        parameters: [50]

_homogeous_pedestrian: &homogeneous_pedestrian
  nodes:
    type: GenericNode
  properties:
    - type: Pedestrian
    - type: Social
    - type: Perceptive2D
    - type: CircularArea

deployments:
  - type: Circle
    parameters: [20, -100, 240, 30]
    <<: *homogeneous_pedestrian
    programs:
      - *behavior
  - type: Circle
    parameters: [30, 0, 600, 50]
    <<: *homogeneous_pedestrian
    programs:
      - *behavior
  - type: Circle
    parameters: [40, 100, -60, 40]
    <<: *homogeneous_pedestrian
    programs:
      - *behavior