incarnation: protelis

environment:
  type: ImageEnvironmentWithGraph
  parameters: [images/building-planimetry.png, 0.1]

seeds:
  scenario: 0
  simulation: 4

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [3.0]
    type: PrioritySteering
    actions:
      - type: CognitiveAgentReachKnownDestination
        parameters: [135, 15]

displacements:
  - type: Point
    parameters: [15, 15]
    nodes:
      type: HomogeneousOrientingPedestrian2D
      parameters: [0.3]
    programs:
      - *behavior
