incarnation: protelis

launcher:
  type: HeadlessSimulationLauncher

environment:
  type: EnvironmentWithDynamics

deployments:
  - type: Point
    parameters: [0.0, 0.0]
    properties:
      - type: Pedestrian
      - type: PhysicalPedestrian2D
      - type: CircularArea
    programs:
      - time-distribution:
          type: DiracComb
          parameters: [1.0]
        type: PhysicalBlendedSteering

  - type: Circle
    parameters: [30, 10.0, 0.0, 5]
    properties:
      - type: Pedestrian
      - type: PhysicalPedestrian2D
      - type: CircularArea
    programs:
      - time-distribution:
          type: DiracComb
          parameters: [1.0]
        type: PhysicalBlendedSteering
        actions:
          - type: CognitiveAgentSeek
            parameters: [0.0, 0.0]
