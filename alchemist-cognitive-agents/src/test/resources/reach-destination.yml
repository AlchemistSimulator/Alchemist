incarnation: protelis

environment:
  type: ImageEnvironmentWithGraph
  parameters: [images/building-planimetry.png, 0.1]

seeds:
  scenario: 0
  simulation: 1

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [3.0]
    type: PrioritySteering
    actions:
      - type: CognitiveAgentReachDestination
        parameters: [60, 40, 85, 15]
        # (85, 15) will be known, (60, 40) won't be known but will be reached because found along the way to the former

deployments:
  - type: Point
    parameters: [15, 15]
    nodes:
      type: GenericNode
    properties:
      - type: CircularArea
      - type: Orienting2D
        parameters: [0.4]
      - type: Pedestrian
      - type: Social
    programs:
      - *behavior
