incarnation: protelis

environment:
  type: Continuous2DEnvironment

positions:
  type: EuclideanPosition2D

network-model:
  type: NoLinks

seeds:
  scenario: 0
  simulation: 1

reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [10.0]
    type: PrioritySteering
    actions:
      - type: Seek
        parameters: [0, 0]

displacements:
  - in:
      type: Circle
      parameters: [40, 0, 0, 20]
    nodes:
      type: HomogeneousPedestrian2D
    programs:
      - *behavior