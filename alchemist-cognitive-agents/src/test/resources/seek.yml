incarnation: protelis

environment:
  type: Continuous2DEnvironment

seeds:
  scenario: 0
  simulation: 1

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [10.0]
    type: PrioritySteering
    actions:
      - type: CognitiveAgentSeek
        parameters: [0, 0]

displacements:
  - type: Circle
    parameters: [40, 0, 0, 20]
    nodes:
      type: HomogeneousPedestrian2D
    programs:
      - *behavior