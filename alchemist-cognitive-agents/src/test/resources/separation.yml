incarnation: protelis

environment:
  type: Continuous2DEnvironment

positions:
  type: EuclideanPosition2D

network-model:
  type: NoLinks

seeds:
  scenario: 0
  simulation: 1

reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: PrioritySteering
    actions:
      - type: CognitiveAgentSeparation
      - type: HeadTowardRandomDirection

displacements:
  - in:
      type: Circle
      parameters: [30, 0, 0, 20]
    nodes:
      type: HomogeneousPedestrian2D
    programs:
      - *behavior