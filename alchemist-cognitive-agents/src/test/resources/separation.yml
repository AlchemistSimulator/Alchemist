incarnation: protelis

launcher:
  type: HeadlessSimulationLauncher

environment:
  type: ContinuousPhysics2DEnvironment

seeds:
  scenario: 0
  simulation: 1

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: PrioritySteering
    actions:
      - type: CognitiveAgentSeparation
      - type: HeadTowardRandomDirection

deployments:
  - type: Circle
    parameters: [30, 0, 0, 20]
    properties:
      - type: Pedestrian
      - type: Social
      - type: Perceptive2D
      - type: CircularArea
    programs:
      - *behavior
