incarnation: protelis

environment:
  type: Continuous2DEnvironment

seeds:
  scenario: 0
  simulation: 1

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: PrioritySteering
    actions:
      - type: CognitiveAgentSeparation
      - type: HeadTowardRandomDirection

displacements:
  - type: Circle
    parameters: [30, 0, 0, 20]
    nodes:
      type: HomogeneousPedestrian2D
    programs:
      - *behavior