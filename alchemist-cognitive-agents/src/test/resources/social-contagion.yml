incarnation: protelis

variables:
  danger: &danger
    formula: "\"danger\""
  target: &target
    formula: "\"target\""

environment:
  type: ContinuousPhysics2DEnvironment

layers:
  - type: BidimensionalGaussianLayer
    molecule: *danger
    parameters: [80, 0, 100, 20]
  - type: BidimensionalGaussianLayer
    molecule: *target
    parameters: [-50, 0, 10, 50]

seeds:
  scenario: 0
  simulation: 1

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [2.0]
    type: BlendedSteering
    actions:
      - type: CognitiveAgentAvoidLayer
        parameters: [*danger]
      - type: CognitiveAgentFollowLayer
        parameters: [*target]
    conditions:
      - type: WantToEscape
  - time-distribution:
      type: DiracComb
      parameters: [0.5]
    type: CognitiveBehavior
    actions:
      - type: HeadTowardRandomDirection

_nodes: &nodes
  properties:
    - type: Human
      parameters: [ "adult", "male" ]
    - type: CognitivePedestrian
    - type: Cognitive2D
      parameters: [ *danger ]
    - type: Perceptive2D
    - type: CircularArea
  programs: *behavior

deployments:
  - type: Circle
    parameters: [25, 0, 0, 8]
    <<: *nodes
  - type: Circle
    parameters: [75, 60, 0, 10]
    <<: *nodes
