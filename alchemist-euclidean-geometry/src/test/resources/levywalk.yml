incarnation: protelis

launcher:
  type: HeadlessSimulationLauncher

environment:
  type: ContinuousPhysics2DEnvironment

deployments:
  - type: Circle
    parameters: [50, 0, 0, 200]
    properties:
      - type: CircularArea
        parameters: [1]
    programs:
      - time-distribution: 1
        type: ChemicalReaction
        actions:
          - type: LevyWalk
            parameters: [1.4]
