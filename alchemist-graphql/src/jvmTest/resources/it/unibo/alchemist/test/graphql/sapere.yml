incarnation: sapere

variables:
  - port: &port
      language: kotlin
      # Running tests in parallel with multiple JVMs may cause port conflicts.
      formula: |
        "80" + System.getProperty("java.version").substringBefore('.')

launcher:
  type: DefaultLauncher
  parameters:
    batch: []
    autostart: false

monitors:
  type: GraphQLMonitor
  parameters:
    host: "127.0.0.1"
    port: *port

network-model:
  type: ConnectWithinDistance
  parameters: [0.5]

deployments:
  type: Grid
  parameters: [-3, -3, 3, 3, 0.25, 0.25, 0.1, 0.1]
  contents: # A description of what will be included in the node
    - molecule: hello # Everywhere
    - in: # Restrict the area to...
        type: Rectangle # ...a class implementing Shape with this name...
        parameters: [-1, -1, 2, 2] # ...which can get built with these parameters
      molecule: token # Molecule to inject