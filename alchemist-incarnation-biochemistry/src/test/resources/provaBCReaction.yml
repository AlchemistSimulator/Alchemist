incarnation: biochemistry

network-model:
  type: ConnectWithinDistance
  parameters: [1]

environment:
  type: BioRect2DEnvironmentNoOverlap
  parameters: [-5, 5, -5, 5]

_ionic: &waterDissociation
    - time-distribution: 10
      program: >
        [] --> [BrownianMove(10)]

deployments:
  - type: Circle
    parameters: [20, 0, 0, 5]
    nodes:
      type: GenericNode
      #parameters: [1, p] # p useless parameter
    properties:
      type: CircularCellular
      parameters: [1]
    programs:
      - *waterDissociation
