incarnation: biochemistry

launcher:
  type: HeadlessSimulationLauncher

network-model:
  type: ConnectWithinDistance
  parameters: [1]

environment:
  type: BioRect2DEnvironmentNoOverlap
  parameters: [-5, 5, -5, 5]

_ionic: &waterDissociation
    - time-distribution: 10
      program: >
        [] --> [it.unibo.alchemist.model.actions.BrownianMove(10)]

deployments:
  - type: Circle
    parameters: [4, 0, 0, 5]
    nodes: "4" # radius of the CircularCell
    programs:
      - *waterDissociation
  - type: Circle
    parameters: [5, 0, 0, 5]
    nodes: "3"
    programs:
      - *waterDissociation
  - type: Circle
    parameters: [5, 0, 0, 5]
    nodes: "2"
    programs:
      - *waterDissociation
  - type: Circle
    parameters: [5, 0, 0, 5]
    nodes: "1"
    programs:
      - *waterDissociation
