incarnation: biochemistry

network-model:
  type: ConnectWithinDistance
  parameters: [1]

environment:
  type: BioRect2DEnvironmentNoOverlap
  parameters: [-5, 5, -5, 5]

_ionic: &waterDissociation
    - time-distribution: 10
      program: >
        [] --> [BrownianMove(10)]

deployments:
  - type: Circle
    parameters: [4, 0, 0, 5]
    nodes:
      type: GenericNode
    properties:
      type: CircularCellular
      parameters: [4]
    programs:
      - *waterDissociation
  - type: Circle
    parameters: [5, 0, 0, 5]
    nodes:
      type: GenericNode
    properties:
      type: CircularCellular
      parameters: [3]
    programs:
      - *waterDissociation
  - type: Circle
    parameters: [5, 0, 0, 5]
    nodes:
      type: GenericNode
    properties:
      type: CircularCellular
      parameters: [2]
    programs:
      - *waterDissociation
  - type: Circle
    parameters: [5, 0, 0, 5]
    nodes:
      type: GenericNode
    properties:
      type: CircularCellular
      parameters: [1]
    programs:
      - *waterDissociation
