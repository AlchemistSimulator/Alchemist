incarnation: biochemistry

network-model:
  type: ConnectWithinDistance
  parameters: [2]

environment:
  type: BioRect2DEnvironment
  parameters: []

_reactions: &reactions
    - time-distribution: 0.1
      program: >
        [A] --> [A in env]

deployments:
  - type: Point
    parameters: [0, 0]
    nodes:
      type: CellNodeImpl
      parameters: []
    contents:
      - molecule: A
        concentration: 1000
    programs:
      - *reactions
  - type: Point
    parameters: [1, 0]
    nodes:
      type: EnvironmentNodeImpl
      parameters: []
