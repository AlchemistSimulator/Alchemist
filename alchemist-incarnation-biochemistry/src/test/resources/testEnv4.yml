incarnation: biochemistry

launcher:
  type: HeadlessSimulationLauncher

network-model:
  type: ConnectWithinDistance
  parameters: [2]

environment:
  type: BioRect2DEnvironment
  parameters: []

_reactions: &reactions
    - time-distribution: 1
      program: >
        [A in env] --> [A in cell]

deployments:
  - type: Point
    parameters: [0, 0]
    programs:
      - *reactions
  - type: Point
    parameters: [1, 0]
    nodes:
      type: EnvironmentNodeImpl
      parameters: []
