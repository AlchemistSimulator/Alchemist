incarnation: biochemistry

launcher:
  type: HeadlessSimulationLauncher

network-model:
  type: ConnectWithinDistance
  parameters: [2]

environment:
  type: BioRect2DEnvironment
  parameters: []

_reactions: &reactions
    - time-distribution: 1
      program: >
        [A] + [B in neighbor] --> [junction A-B]

deployments:
  - type: Point
    parameters: [0, 0]
    nodes:
      type: EnvironmentNodeImpl
      parameters: []
    contents:
      - molecule: A
        concentration: 10
    programs:
      - *reactions
  - type: Point
    parameters: [1, 0]
    contents:
      - molecule: B
        concentration: 10
