incarnation: biochemistry

launcher:
  type: HeadlessSimulationLauncher

network-model:
  type: ConnectWithinDistance
  parameters: [2]

environment:
  type: BioRect2DEnvironment
  parameters: []

_reactions: &reactions
    - time-distribution: 0.1
      program: >
        [A] --> [A in neighbor]

deployments:
  - type: Point
    parameters: [0, 0]
    contents:
      - molecule: A
        concentration: 1000
    programs:
      - *reactions
  - type: Circle
    parameters: [4, 0, 0, 2]
    nodes:
      type: EnvironmentNodeImpl
      parameters: []
