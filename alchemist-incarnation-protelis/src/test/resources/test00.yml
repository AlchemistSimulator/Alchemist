variables:
  testVar: &testVar
    min: 0
    max: 10
    step: 1
    default: 2
    
incarnation: protelis

launcher:
  type: HeadlessSimulationLauncher

seeds:
  scenario: 1
  simulation: *testVar

_molecules:
  testref: &testRef test

network-model:
  type: ConnectWithinDistance
  parameters: [1.5]
  
environment:
  type: Continuous2DEnvironment
  
_pool: &program
  - time-distribution: *testVar
    program: test
  - time-distribution: null
    program: send
  - time-distribution: 1
    type: Event
    conditions: []
    actions:
      - type: BrownianMove
        parameters: [1]
  - time-distribution:
      type: Trigger
      parameters: [1]
    type: Event
    conditions: []
    actions:
      - type: BrownianMove
        parameters: [1]

_contents:
  - source: &content
      in:
        type: Rectangle
        parameters: [-0.2, -0.2, 2.4, 2.4]
      molecule: source
      concentration: true
  - test: &test
      molecule: *testRef
      concentration: *testVar
    
deployments:
  - type: Circle
    parameters: [100, 0, 0, 2.8]
    contents:
      - *content
      - *test
    programs:
      - *program
      