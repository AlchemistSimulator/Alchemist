incarnation: scafi

export:
  - time
  - molecule: anyMolecule
    aggregators: [sum]
    value-filter: onlyfinite

pools:
  - pool: &program
      - time-distribution: 2
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [it.unibo.alchemist.scafi.test.ScafiGradientProgram]
      - program: send

displacements:
  - in:
      type: Point
      parameters: [4,4]
    programs:
      - *program