network-model:
  type: ConnectWithinDistance
  parameters: [5]
  
incarnation: scafi

pools:
  - pool: &program
    - time-distribution: 0.5 # DiracComb: the parameter (rate) tells how many events should happen per time out
      type: Event
      actions:
        - type: RunScafiProgram
          parameters: [it.unibo.alchemist.scafi.test.ScafiEnvProgram]
    - program: send

positions:
  type: Continuous2DEuclidean
  
displacements:
  - type: Point
    parameters: [4,4]
    programs: 
      - *program
    contents:
      - molecule: number
        concentration: 77
      - molecule: number2
        concentration: 0
  - type: Point
    parameters: [2, 2]
    programs: 
      - *program
    contents:
      - molecule: number
        concentration: -500
      - molecule: number2
        concentration: -400