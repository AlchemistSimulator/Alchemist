network-model:
  type: ConnectWithinDistance
  parameters: [5]
  
incarnation: scafi

launcher:
  type: HeadlessSimulationLauncher

_pool: &program
  - time-distribution: 2
    type: Event
    actions:
      - type: RunScafiProgram
        parameters: [it.unibo.alchemist.scafi.test.ScafiGradientProgram]
  - program: send
  
deployments:
  - type: Rectangle
    parameters: [20, 0, 0, 10, 10]
    programs: 
      - *program
    contents:
      - molecule: source
        concentration: false
  - type: Point
    parameters: [2, 2]
    programs: 
      - *program
    contents:
      - molecule: source
        concentration: true
