incarnation: sapere

variables:
  category:
    subcategory:
      - anothercategory:
          - three: &three
              formula: 3
  formula: &formula
    type: JSR223Variable
    parameters: [groovy, *three]
  *three: &max
    <<: *formula
  min: &min
    formula: three * 0
    language: kotlin
  myvar: &myvar
    type: LinearVariable
    parameters: [0, *min, *max, 1]
