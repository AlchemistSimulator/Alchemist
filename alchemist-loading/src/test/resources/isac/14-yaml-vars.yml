incarnation: sapere

launcher:
  type: HeadlessSimulationLauncher

variables:
  rate: &rate
    type: GeometricVariable
    parameters: [2, 0.1, 10, 9]
  size: &size
    type: LinearVariable
    parameters: [5, 1, 10, 1]
  mSize: &mSize
    formula: -size
  sourceStart: &sourceStart
    formula: mSize / 10
  sourceSize: &sourceSize
    formula: size / 5

network-model:
  type: ConnectWithinDistance
  parameters: [0.5]

_send: &grad
  - time-distribution: *rate
    program: "{token, N, L} --> {token, N, L} *{token, N+#D, L add [#NODE;]}"
  - program: >
      {token, N, L}{token, def: N2>=N, L2} --> {token, N, L}
 
deployments:
  type: Grid
  parameters: [*mSize, *mSize, *size, *size, 0.25, 0.25, 0.1, 0.1]
  contents:
    type: Rectangle
    parameters: [*sourceStart, *sourceStart, *sourceSize, *sourceSize]
    molecule: token, 0, []
  programs: *grad
