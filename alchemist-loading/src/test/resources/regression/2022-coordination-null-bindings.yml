incarnation: protelis

variables:
  base:
    formula: null
  kotlin: &k
    language: kotlin
    # Once bugged due to: https://youtrack.jetbrains.com/issue/KT-51213
    formula: base.toString() + " kotlin"
  groovy: &g
    language: groovy
    formula: base.toString() + " groovy"
  scala: &s
    language: scala
    formula: (if (base == null) "null" else base.toString()) + " scala"
  result:
    type: ArbitraryVariable
    parameters: [*k, [*g, *s, *k]]
