incarnation: protelis

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: "test_exporters_loading"
      interval: 2.0
    data:
      - time
      - molecule: "default_module:default_program"

  - type: MongoDBExporter
    parameters:
      uri: "mongodb://localhost:27017/"
      dbName: "test"
      interval: 2.5
    data:
      - time
