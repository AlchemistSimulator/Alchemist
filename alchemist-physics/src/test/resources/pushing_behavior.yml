incarnation: protelis

environment:
  type: EnvironmentWithDynamics

deployments:
  - type: Point
    parameters: [0.0, 0.0]
    properties:
      - type: Pedestrian
      - type: PhysicalPedestrian2D
      - type: CircularArea
    programs:
      - time-distribution:
          type: DiracComb
          parameters: [0.5]
        type: PhysicalBlendedSteering

  - type: Point
    parameters: [10.0, 0.0]
    properties:
      - type: Pedestrian
      - type: PhysicalPedestrian2D
      - type: CircularArea
    programs:
      - time-distribution:
          type: DiracComb
          parameters: [1.0]
        type: PhysicalBlendedSteering
        actions:
          - type: CognitiveAgentSeek2D
            parameters: [0.0, 0.0]
