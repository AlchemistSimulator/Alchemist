incarnation: protelis

environment:
  type: Continuous2DEnvironment

positions:
  type: EuclideanPosition2D

network-model:
  type: NoLinks

seeds:
  scenario: 0
  simulation: 1

reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: PrioritySteering
    actions:
      - type: Arrive
        parameters: [400, 1, 0, 0]

displacements:
  - in:
      type: Circle
      parameters: [50, 0, 0, 400]
    nodes:
      type: HomogeneousPedestrian2D
    programs:
      - *behavior