incarnation: protelis

environment:
  type: Continuous2DEnvironment

positions:
  type: EuclideanPosition2D

network-model:
  type: NoLinks

seeds:
  scenario: 0
  simulation: 1

reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: SteeringBehavior
    actions:
      - type: Seek
        parameters: [1000, 0]
      - type: Flee
        parameters: [300, -300]

displacements:
  - in:
      type: Point
      parameters: [0, 0]
    nodes:
      type: HomogeneousPedestrian2D
    programs:
      - *behavior
  - in:
      type: Point
      parameters: [1000, 0]
    nodes:
      type: HomogeneousPedestrian2D