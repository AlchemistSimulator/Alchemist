incarnation: protelis

environment:
  type: Continuous2DEnvironment

positions:
  type: EuclideanPosition2D

network-model:
  type: NoLinks

seeds:
  scenario: 0
  simulation: 1

reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: it.unibo.alchemist.behaviours.CognitiveBehaviour

displacements:
  - in:
      type: Circle
      parameters: [50, 0, 0, 20]
    nodes:
      type: it.unibo.alchemist.agents.cognitive.CognitivePedestrian2D
      parameters: ["adult", "male"]
    programs:
      - *behavior
  - in:
      type: Circle
      parameters: [50, 0, 0, 20]
    nodes:
      type: it.unibo.alchemist.agents.cognitive.CognitivePedestrian2D
      parameters: ["adult", "female"]
    programs:
      - *behavior