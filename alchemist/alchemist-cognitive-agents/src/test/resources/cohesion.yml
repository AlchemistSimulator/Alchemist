incarnation: protelis

environment:
  type: Continuous2DEnvironment

positions:
  type: EuclideanPosition2D

network-model:
  type: NoLinks

seeds:
  scenario: 0
  simulation: 1

variables:
  group1: &group1
    formula: it.unibo.alchemist.model.cognitiveagents.groups.GenericGroup<Any>()
    language: kotlin
  group2: &group2
    formula: it.unibo.alchemist.model.cognitiveagents.groups.GenericGroup<Any>()
    language: kotlin
  exit: &exit
    formula: "\"exit\""

layers:
  - type: BidimensionalGaussianLayer
    molecule: *exit
    parameters: [150.0, 100.0, 5.0, 10.0]

reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: PrioritySteering
    actions:
      - type: Cohesion
      - type: FollowGradient
        parameters: [*exit]

displacements:
  - in:
      type: Circle
      parameters: [10, 30, 200, 50]
    nodes:
      type: HomogeneousPedestrian2D
      parameters: [*group1]
    programs:
      - *behavior
  - in:
      type: Circle
      parameters: [5, 10, 30, 50]
    nodes:
      type: HomogeneousPedestrian2D
      parameters: [*group2]
    programs:
      - *behavior
  - in:
      type: Point
      parameters: [300, 20]
    nodes:
      type: HomogeneousPedestrian2D
    programs:
      - *behavior