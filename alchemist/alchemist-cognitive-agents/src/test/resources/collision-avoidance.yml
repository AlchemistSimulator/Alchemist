incarnation: protelis

variables:
  danger: &danger
    formula: "\"danger\""

environment:
  type: ImageEnvironment
  parameters: [/home/mazzio/Progetti/java/Alchemist/alchemist/alchemist-cognitive-agents/src/test/resources/images/impact_room.png]

positions:
  type: EuclideanPosition2D

network-model:
  type: NoLinks

seeds:
  scenario: 0
  simulation: 1

layers:
  - type: BidimensionalGaussianLayer
    molecule: *danger
    parameters: [700.0, 240.0, 10.0, 100.0]

reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1]
    type: BlendedSteering
    actions:
      - type: FollowGradient
        parameters: [*danger]
      - type: CollisionAvoidance
        parameters: [40]
      - type: RandomRotate

displacements:
  - in:
      type: Circle
      parameters: [10, -100, 240, 50]
    nodes:
      type: HomogeneousPedestrian2D
    programs:
      - *behavior