incarnation: protelis

variables:
  danger: &danger
    formula: "\"danger\""

environment:
  type: EuclideanPhysics2DEnvironmentImpl

positions:
  type: EuclideanPosition2D

network-model:
  type: NoLinks

seeds:
  scenario: 0
  simulation: 1

layers:
  - type: BidimensionalGaussianLayer
    molecule: *danger
    parameters: [150.0, 150.0, 2.0, 15.0]

reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [2.0]
    type: SteeringBehavior
    actions:
      - type: FollowGradient
        parameters: [*danger, 1.0]

displacements:
  - in:
      type: Circle
      parameters: [100, 0, 0, 100]
    nodes:
      type: CognitivePedestrian2D
      parameters: ["adult", "male", *danger]
    programs:
      - *behavior