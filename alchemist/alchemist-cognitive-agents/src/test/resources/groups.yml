incarnation: protelis

environment:
  type: Continuous2DEnvironment

positions:
  type: EuclideanPosition2D

network-model:
  type: NoLinks

seeds:
  scenario: 0
  simulation: 1

_create_friends: &create_friends
  "it.unibo.alchemist.model.implementations.groups.GroupFactory.friends()"
variables:
  group1: &group1
    formula: *create_friends
    language: kotlin
  group2: &group2
    formula: *create_friends
    language: kotlin

displacements:
  - in:
      type: Circle
      parameters: [10, 100, 20, 10]
    nodes:
      type: HomogeneousPedestrian2D
      parameters: [*group1]
  - in:
      type: Circle
      parameters: [5, 10, 10, 10]
    nodes:
      type: HomogeneousPedestrian2D
      parameters: [*group2]