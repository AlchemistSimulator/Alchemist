incarnation: protelis

environment:
  type: ImageEnvironmentWithGraph
  parameters: [images/building-planimetry.png, 0.1]

positions:
  type: EuclideanPosition2D

network-model:
  type: NoLinks

seeds:
  scenario: 0
  simulation: 1

reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [3.0]
    type: PrioritySteering
    actions:
      - type: ReachDestination
        parameters: [103, 99]
        # destination is unknown as pedestrian's cognitive map is empty

displacements:
  - in:
      type: Point
      parameters: [108, 88]
    nodes:
      type: OrientingHomogeneousPedestrian2D
      parameters: [0.0]
    programs:
      - *behavior
