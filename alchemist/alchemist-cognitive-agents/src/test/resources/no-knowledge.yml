incarnation: protelis

environment:
  type: ImageEnvironmentWithGraph
  parameters: [images/building-planimetry.png, 0.1, 135, 105]

positions:
  type: EuclideanPosition2D

network-model:
  type: NoLinks

seeds:
  scenario: 0
  simulation: 1

reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [0.25]
    type: OrientingReaction

displacements:
  - in:
      type: Point
      parameters: [15, 15]
    nodes:
      type: OrientingHomogeneousPedestrian2D
      parameters: [0.0]
    programs:
      - *behavior
