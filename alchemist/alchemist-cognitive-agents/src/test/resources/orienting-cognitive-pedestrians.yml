incarnation: protelis

environment:
  type: Continuous2DEnvironment

positions:
  type: EuclideanPosition2D

network-model:
  type: NoLinks

seeds:
  scenario: 0
  simulation: 1

variables:
  envGraph: &envGraph
    formula: it.unibo.alchemist.test.emptyNavigationGraph2D()
    language: kotlin

reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: CognitiveBehavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: OrientingBehavior2D
    parameters: [*envGraph]

displacements:
  - in:
      type: Circle
      parameters: [50, 0, 0, 20]
    nodes:
      type: OrientingCognitivePedestrian2D
      parameters: [0.0, *envGraph, "adult", "male"]
    programs:
      - *behavior
  - in:
      type: Circle
      parameters: [50, 0, 0, 20]
    nodes:
      type: OrientingCognitivePedestrian2D
      parameters: [1.0, *envGraph, "adult", "female"]
    programs:
      - *behavior