incarnation: protelis

environment:
  type: Continuous2DEnvironment

positions:
  type: EuclideanPosition2D

network-model:
  type: NoLinks

seeds:
  scenario: 0
  simulation: 1

variables:
  envGraph: &envGraph
    formula: it.unibo.alchemist.test.emptyNavigationGraph2D()
    language: kotlin

reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: OrientingBehavior2D
    parameters: [*envGraph]

displacements:
  - in:
      type: Circle
      parameters: [100, 0, 0, 20]
    nodes:
      type: OrientingHomogeneousPedestrian2D
      parameters: [0.1, *envGraph]
    programs:
      - *behavior