incarnation: protelis

environment:
  type: ImageEnvironmentWithGraph
  parameters: [images/building-planimetry.png, 0.1, 135, 15]

positions:
  type: EuclideanPosition2D

network-model:
  type: NoLinks

seeds:
  scenario: 0
  simulation: 2

reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [3.0]
    type: PrioritySteering
    actions:
      - type: KnownDestinationReaching
        parameters: [135, 15]
        # KnownDestinationReaching assumes the destination is known, the pedestrian's cognitive map
        # contains only a partial route leading there

displacements:
  - in:
      type: Point
      parameters: [15, 15]
    nodes:
      type: OrientingHomogeneousPedestrian2D
      parameters: [0.3]
    programs:
      - *behavior
