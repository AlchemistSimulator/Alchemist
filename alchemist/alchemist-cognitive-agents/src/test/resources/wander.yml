incarnation: protelis

environment:
  type: Continuous2DEnvironment

positions:
  type: EuclideanPosition2D

network-model:
  type: NoLinks

seeds:
  scenario: 0
  simulation: 1

reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [10.0]
    type: PrioritySteering
    actions:
      - type: Wander
        parameters: [10, 8]
      - type: RandomRotate

displacements:
  - in:
      type: Circle
      parameters: [20, 0, 0, 50]
    nodes:
      type: HomogeneousPedestrian2D
    programs:
      - *behavior