incarnation: protelis

environment:
  type: EuclideanPhysics2DEnvironmentImpl

positions:
  type: EuclideanPosition2D

network-model:
  type: NoLinks

seeds:
  scenario: 0
  simulation: 1

reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: SteeringBehavior
    actions:
      - type: Wander
        parameters: [30]

displacements:
  - in:
      type: Circle
      parameters: [20, 0, 0, 50]
    nodes:
      type: HomogeneousPedestrian2D
    programs:
      - *behavior