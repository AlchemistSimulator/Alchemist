apply plugin: 'antlr'

sourceSets {
    antlr
}

dependencies {
    compile (
        project(':alchemist-maps'),
        "com.google.guava:guava:$guavaVersion",
        "org.danilopianini:javalib-java7:$javalib7Version",
        project.sourceSets.antlr.output
    )
    antlr "org.antlr:antlr4:$antlrVersion"
    antlrCompile "org.antlr:antlr4:$antlrVersion"
    testCompile project.sourceSets.antlr.output
}

generateGrammarSource {
    arguments += ["-visitor", "-package", "it.unibo.alchemist.biochemistrydsl"]
    outputDirectory = new File('src/antlr/java')
}

checkstyle {
    sourceSets = [project.sourceSets.main, project.sourceSets.test]
}

pmd {
    sourceSets = [project.sourceSets.main, project.sourceSets.test]
}

findbugs {
    sourceSets = [project.sourceSets.main, project.sourceSets.test]
}