incarnation: biochemistry

network-model:
  type: EuclideanDistance
  parameters: [1]

environment:
  type: BioRect2DEnvironmentNoOverlap
  parameters: []

ionic: &waterDissociation
    - time-distribution: 0.1
      program: >
        [2 H2O] --> [H3O + OH]
    - time-distribution: 10
      program: >
        [H3O + OH] --> [2 H2O]
    - time-distribution: 10
      program: >
        [] --> [BrownianMove(0.2)] if BiomolPresentInCell(H2O, 1)

displacements:
  type: CellNode
  parameters: [10]
  - in:
      type: Circle
      parameters: [100, 0, 0, 5]
    contents:
      - molecule: H2O
        concentration: 1000
    programs:
      - *waterDissociation
