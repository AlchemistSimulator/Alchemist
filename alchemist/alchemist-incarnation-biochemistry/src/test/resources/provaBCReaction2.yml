incarnation: biochemistry

network-model:
  type: EuclideanDistance
  parameters: [1]

environment:
  type: BioRect2DEnvironmentNoOverlap
  parameters: [-5, 5, -5, 5]

ionic: &waterDissociation
    - time-distribution: 10
      program: >
        [] --> [BrownianMove(10)]

displacements:
  - in:
      type: Circle
      parameters: [4, 0, 0, 5]
    nodes:
      type: CellNodeImpl
      parameters: [4, p] # p parametro inutile
    programs:
      - *waterDissociation
  - in:
      type: Circle
      parameters: [5, 0, 0, 5]
    nodes:
      type: CellNodeImpl
      parameters: [3, p] # p parametro inutile
    programs:
      - *waterDissociation
  - in:
      type: Circle
      parameters: [5, 0, 0, 5]
    nodes:
      type: CellNodeImpl
      parameters: [2, p] # p parametro inutile
    programs:
      - *waterDissociation
  - in:
      type: Circle
      parameters: [5, 0, 0, 5]
    nodes:
      type: CellNodeImpl
      parameters: [1, p] # p parametro inutile
    programs:
      - *waterDissociation
