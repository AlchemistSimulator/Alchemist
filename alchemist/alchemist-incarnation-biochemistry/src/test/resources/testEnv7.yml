# simulazione di test: cerco di creare un gradiente in una griglia di nodi ambientali.

incarnation: biochemistry

network-model:
  type: EuclideanDistance
  parameters: [1.5]

environment:
  type: BioRect2DEnvironment
  parameters: []

originGradent: &originGradent
    - time-distribution: 1
      program: >
        [] --> [A]

propagateGradient: &propagateGradient
    - time-distribution: 0.1
      program: >
        [A] --> [A in env]

displacements:
  - in:
      type: Grid
      parameters: [-5, -5, 5, 5, 1, 1]
    nodes:
      type: EnvironmentNodeImpl
      parameters: []
    programs:
      - *propagateGradient
      - in:
          type: Rectangle
          parameters: [-1, -1, 1, 1]
        time-distribution: 1
        program: >
          [] --> [A]
