incarnation: biochemistry

network-model:
  type: EuclideanDistance
  parameters: [2]

environment:
  type: BioRect2DEnvironment
  parameters: []

reactions: &reactions
    - time-distribution: 0.1
      program: >
        [A] --> [A in neighbor]

displacements:
  - in:
      type: Point
      parameters: [0, 0]
    nodes:
      type: CellNodeImpl
      parameters: []
    contents:
      - molecule: A
        concentration: 1000
    programs:
      - *reactions
  - in:
      type: Circle
      parameters: [4, 0, 0, 2]
    nodes:
      type: EnvironmentNodeImpl
      parameters: []
