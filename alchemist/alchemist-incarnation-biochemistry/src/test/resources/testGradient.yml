incarnation: biochemistry

environment:
  type: BioRect2DEnvironmentNoOverlap
  parameters: [-5, +100, -5, +100]
  layers:
    - type: BiomolGradientLayer
      parameters: [1, 1, 1, 0]
      molecule: A

displacements:
  - in:
      type: Circle
      parameters: [20, 0, 0, 5]
    nodes:
      type: CellNodeImpl
      parameters: [1, p] # p parametro inutile
    programs:
      -
        - time-distribution: 1
          program: >
            [] --> [ChemiotaxisMove(1, true, A)]
