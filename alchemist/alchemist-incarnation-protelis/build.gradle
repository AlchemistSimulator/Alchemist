dependencies {
    compile (
        project(':alchemist-interfaces'),
        project(':alchemist-maps'),
        "com.google.guava:guava:$guavaVersion",
        "org.protelis:protelis:$protelisVersion"
    )
    testCompile(
        project(':alchemist-engine'),
        project(':alchemist-loading'),
    )
    compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.10.0'
}

configurations {
    compile {
        exclude group: 'org.protelis', module: 'protelis-test'
    } 
}
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.xtext:xtext-gradle-plugin:1.0.2'
    }
}
apply plugin: 'org.xtext.xtend'