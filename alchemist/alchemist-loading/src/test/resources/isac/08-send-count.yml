incarnation: sapere

network-model:
  type: ConnectWithinDistance
  parameters: [0.5]

send: &send
  - time-distribution: 1
    program: >
      {token, N} --> {firing, N}
  - program: "{firing, N} --> +{token, N+1}"  

displacements:
  - in:
      type: Grid
      parameters: [-5, -5, 5, 5, 0.25, 0.25, 0.1, 0.1]
    contents:
      - in:
          type: Rectangle
          parameters: [-0.5, -0.5, 1, 1]
        molecule: token, 1
    programs:
      - *send
