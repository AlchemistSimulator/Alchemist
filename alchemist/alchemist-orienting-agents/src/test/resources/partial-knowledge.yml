incarnation: protelis

environment:
  type: ImageEnvironmentWithGraph
  parameters: [images/building-planimetry.png, 0.1]

positions:
  type: EuclideanPosition2D

network-model:
  type: NoLinks

seeds:
  scenario: 0
  simulation: 4

reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [3.0]
    type: PrioritySteering
    actions:
      - type: ReachKnownDestination
        parameters: [135, 15]

displacements:
  - in:
      type: Point
      parameters: [15, 15]
    nodes:
      type: HomogeneousOrientingPedestrian2D
      parameters: [0.3]
    programs:
      - *behavior
