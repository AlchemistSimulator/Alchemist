dependencies {
    compile (
        project(':alchemist-engine'),
        project(':alchemist-implementationbase'),
        project(':alchemist-interfaces'),
        project(':alchemist-loading'),
        project(':alchemist-maps'),
        "de.codecentric.centerdevice:javafxsvg:$javaFXSVG",
        "com.miglayout:miglayout-swing:$miglayoutVersion",
        "org.mapsforge:mapsforge-map-awt:$mapsforgeVersion",
        "org.danilopianini:gson-extras:$gsonExtrasVersion",
        "org.danilopianini:javalib-java7:$javalib7Version",
        "org.controlsfx:controlsfx:$controlsFXVersion",
        "com.jfoenix:jfoenix:$jFoenixVersion",
        "com.github.jiconfont:jiconfont-javafx:$jIconFontJavaFXVersion",
        "com.github.jiconfont:jiconfont-google_material_design_icons:$jIconFontGoogleMaterialVersion"
    )
    testRuntime(project(':alchemist-incarnation-protelis'))
    compile "org.eclipse.xtend:org.eclipse.xtend.lib:$xtendLibVersion"
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.xtext:xtext-gradle-plugin:$xtextPluginVersion"
    }
}
apply plugin: 'org.xtext.xtend'