[versions]
antlr4 = "4.9.2"
dokka = "1.5.0"
ignite = "2.10.0"
konf = "1.1.2"
orchid = "0.21.1"

[libraries]
antlr4 = { module = "org.antlr:antlr4", version.ref = "antlr4" }
antlr4-runtime = { module = "org.antlr:antlr4-runtime", version.ref = "antlr4" }
caffeine = { module = "com.github.ben-manes.caffeine:caffeine", version = "3.0.3" }
ignite-core = { module = "org.apache.ignite:ignite-core", version.ref = "ignite" }
ignite-indexing = { module = "org.apache.ignite:ignite-indexing", version.ref = "ignite" }
ignite-spring = { module = "org.apache.ignite:ignite-spring", version.ref = "ignite" }
jiconfont-javafx = { module = "com.github.jiconfont:jiconfont-javafx", version = "1.0.0" }
jiconfont-materialDesignIcons = { module = "com.github.jiconfont:jiconfont-google_material_design_icons", version = "2.2.0.2" }
konf = { module = "com.uchuhimo:konf", version.ref = "konf" }
logback = { module = "ch.qos.logback:logback-classic", version = "1.2.4" }
orchid-core = { module = "io.github.javaeden.orchid:OrchidCore", version.ref = "orchid" }
orchid-editorial = { module = "io.github.javaeden.orchid:OrchidEditorial", version.ref = "orchid" }
orchid-github = { module = "io.github.javaeden.orchid:OrchidGithub", version.ref = "orchid" }
orchid-plugindocs = { module = "io.github.javaeden.orchid:OrchidPluginDocs", version.ref = "orchid" }
orchid-search = { module = "io.github.javaeden.orchid:OrchidSearch", version.ref = "orchid" }
orchid-syntaxhighlighter = { module = "io.github.javaeden.orchid:OrchidSyntaxHighlighter", version.ref = "orchid" }
orchid-wiki = { module = "io.github.javaeden.orchid:OrchidWiki", version.ref = "orchid" }
rtree = { module = "com.github.davidmoten:rtree", version = "0.8.7" }
spotbugs-annotations = { module = "com.github.spotbugs:spotbugs-annotations", version = "4.3.0" }

[bundles]
orchid = ["orchid-editorial", "orchid-github", "orchid-plugindocs", "orchid-search", "orchid-syntaxhighlighter", "orchid-wiki"]
jiconfont = ["jiconfont-javafx", "jiconfont-materialDesignIcons"]

[plugins]
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
gitSemVer = { id = "org.danilopianini.git-sensitive-semantic-versioning", version = "0.3.0" }
java-qa = { id = "org.danilopianini.gradle-java-qa", version = "0.3.0-dev0k-0ec1f87" }
kotlin-qa = { id = "org.danilopianini.gradle-kotlin-qa", version = "0.3.2" }
multiJvmTesting = { id = "org.danilopianini.multi-jvm-test-plugin", version = "0.1.0" }
orchid = { id = "com.eden.orchidPlugin", version.ref = "orchid" }
publishOnCentral = { id = "org.danilopianini.publish-on-central", version = "0.5.0" }
scalatest = { id = "com.github.maiflai.scalatest", version = "0.31" }
shadowJar = { id = "com.github.johnrengelman.shadow", version = "7.0.0" }
taskTree = { id = "com.dorongold.task-tree", version = "2.1.0" }
