{{- $style := .Get "style" | default "apa" -}}
{{- $doi := .Get "doi" | default "10.1057/jos.2012.27" -}}
{{- $elementId := print "cite-" $doi "-" $style | hash.XxHash -}}
<div id="cite-{{- $elementId -}}" style="font-family:monospace;"></div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        renderCitation({{- $doi -}}, "{{- $style -}}", "cite-{{- $elementId -}}");
    });
</script>
