incarnation: sapere

variables:
  nodeCount: &nodeCount
    type: LinearVariable
    parameters: [5, 5, 15, 10]  # Start: 5, Step: 5, End: 15, Default: 10
  range: &range
    type: LinearVariable
    parameters: [1, 1, 3, 2]    # Start: 1, Step: 1, End: 3, Default: 2

# Configure launcher for batch execution
launcher:
  parameters:
    batch: [nodeCount, range]

network-model:
  type: ConnectWithinDistance
  parameters: [*range]

deployments:
  - type: Circle
    parameters: [*nodeCount, 0, 0, 5]
    contents:
      - molecule: source
        concentration: true
    programs:
      - time-distribution: 1
        program: >
          --> {}

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: "batch_results"
      interval: 1.0
    data:
      - time

terminate:
  - type: AfterTime
    parameters: 5