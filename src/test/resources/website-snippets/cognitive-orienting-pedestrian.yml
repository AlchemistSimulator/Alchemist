incarnation: protelis

launcher:
  type: HeadlessSimulationLauncher

environment:
  type: ImageEnvironmentWithGraph
  parameters:
    path: planimetry.png
    zoom: 0.05

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: CognitiveBehavior

deployments:
  - type: Point
    parameters: [2, 2]
    properties:
      - type: Human
        parameters: ["adult", "male"]
      - type: Perceptive2D
      - type: CognitivePedestrian
      - type: Cognitive2D
      - type: Orienting2D
        parameters: [0.5]
    programs:
      - *behavior