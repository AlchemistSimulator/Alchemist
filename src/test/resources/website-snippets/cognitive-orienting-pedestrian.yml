incarnation: protelis

environment:
  type: ImageEnvironmentWithGraph
  parameters:
    path: planimetry.png
    zoom: 0.05

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: CognitiveBehavior

deployments:
  - type: Point
    parameters: [2, 2]
    nodes:
      type: CognitiveOrientingPedestrian2D
      parameters: [0.5, "adult", "male"]
    programs:
      - *behavior