incarnation: protelis

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: CognitiveBehavior

deployments:
  - type: Circle
    parameters: [50, 0, 0, 20]
    nodes:
      type: GenericNode
    properties:
      - type: Human
        parameters: ["adult", "male"]
      - type: Perceptive2D
      - type: CognitivePedestrian
      - type: Cognitive2D
      - type: Area
    programs:
      - *behavior
  - type: Circle
    parameters: [50, 0, 0, 20]
    nodes:
      type: GenericNode
    properties:
      - type: Human
        parameters: ["adult", "female"]
      - type: Perceptive2D
      - type: CognitivePedestrian
      - type: Cognitive2D
      - type: Area
    programs:
      - *behavior