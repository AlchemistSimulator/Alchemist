incarnation: protelis

launcher:
  type: HeadlessSimulationLauncher

environment:
  type: ContinuousPhysics2DEnvironment

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: CognitiveBehavior

deployments:
  - type: Circle
    parameters: [50, 0, 0, 20]
    properties:
      - type: Human
        parameters: ["adult", "male"]
      - type: Perceptive2D
      - type: CognitivePedestrian
      - type: Cognitive2D
      - type: CircularArea
    programs:
      - *behavior
  - type: Circle
    parameters: [50, 0, 0, 20]
    properties:
      - type: Human
        parameters: ["adult", "female"]
      - type: Perceptive2D
      - type: CognitivePedestrian
      - type: Cognitive2D
      - type: CircularArea
    programs:
      - *behavior