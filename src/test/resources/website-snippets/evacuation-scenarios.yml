incarnation: protelis

variables:
  danger: &danger
    formula: "\"danger\""

environment:
  type: ContinuousPhysics2DEnvironment

layers:
  - type: BidimensionalGaussianLayer
    molecule: *danger
    parameters: [0.0, 0.0, 20.0, 15.0]

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: CognitiveBehavior
    actions:
      - type: CognitiveAgentAvoidLayer
        parameters: [*danger]

deployments:
  - type: Circle
    parameters: [100, 0, 0, 50]
    properties:
      - type: Human
        parameters: ["adult", "female"]
      - type: Perceptive2D
      - type: CognitivePedestrian
      - type: Cognitive2D
      - type: CircularArea
    programs:
      - *behavior