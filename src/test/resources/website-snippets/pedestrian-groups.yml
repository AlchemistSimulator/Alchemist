incarnation: protelis

launcher:
  type: HeadlessSimulationLauncher


environment:
  type: ContinuousPhysics2DEnvironment

variables:
  group1: &group1
    formula: it.unibo.alchemist.model.cognitive.groups.GroupFactory.friends()
    language: kotlin
  group2: &group2
    formula: it.unibo.alchemist.model.cognitive.groups.GroupFactory.friends()
    language: kotlin

deployments:
  - type: Circle
    parameters: [10, 0, 0, 20]
    properties:
      - type: Pedestrian
      - type: Perceptive2D
      - type: CircularArea
      - type: Social
        parameters: [*group1]
  - type: Circle
    parameters: [15, 0, 0, 20]
    properties:
      - type: Pedestrian
      - type: Perceptive2D
      - type: CircularArea
      - type: Social
        parameters: [*group2]