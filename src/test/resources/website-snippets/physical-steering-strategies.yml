incarnation: protelis

environment:
  type: ImageEnvironmentWithGraph
  parameters: [planimetry.png]

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: BlendedSteeringWithPhysics
    actions:
      - type: CognitiveAgentSeek
        parameters: [1000, 500]
      - type: CognitiveAgentFlee
        parameters: [500, -500]

deployments:
  - type: Point
    parameters: [0, 0]
    nodes:
      type: HomogeneousPhysicalPedestrian2D
    programs:
      - *behavior