incarnation: protelis

environment:
  type: ImageEnvironmentWithGraph
  parameters:
    path: planimetry.png
    zoom: 0.05

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: BlendedSteeringWithPhysics
    actions:
      - type: CognitiveAgentSeek
        parameters: [1000, 500]
      - type: CognitiveAgentFlee
        parameters: [500, -500]

deployments:
  - type: Point
    parameters: [2, 2]
    nodes:
      type: HomogeneousPhysicalPedestrian2D
    programs:
      - *behavior