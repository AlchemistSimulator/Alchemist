incarnation: protelis

environment:
  type: ImageEnvironmentWithGraph
  parameters:
    path: planimetry.png
    zoom: 0.05

_reactions: &behavior
  - time-distribution:
      type: DiracComb
      parameters: [1.0]
    type: PhysicalBlendedSteering
    actions:
      - type: CognitiveAgentSeek
        parameters: [1000, 500]
      - type: CognitiveAgentFlee
        parameters: [500, -500]

deployments:
  - type: Point
    parameters: [2, 2]
    properties:
      - type: Pedestrian
      - type: PhysicalPedestrian2D
      - type: Perceptive2D
      - type: CircularArea
      - type: Social
    programs:
      - *behavior